<!DOCTYPE html>
<html>
<head>
  <title>Enter Password - BlueBin</title>
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>
  <div class="card" style="text-align:center;">
    <h2>Private Paste</h2>
    <form method="post">
      <label>Enter 4-digit password:</label>
      <input type="password" name="password" maxlength="4" pattern="\\d{4}" required>
      <button type="submit">Reveal</button>
    </form>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
