<!DOCTYPE html>
<html>
<head>
    <title>BlueBin - Pastebin</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">BlueBin</h1>
        <form method="post" action="/new" class="paste-form">
            <textarea name="content" rows="12" cols="70" placeholder="Paste your text/code here..." required></textarea><br>
            <input type="password" name="password" placeholder="Optional password for private paste"><br>
            <button class="create-btn" type="submit">Create Paste</button>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
        </form>
    </div>
</body>
</html>
